<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BitCOIN PriceWatch</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1>BITCOIN PRICE WATCH!!!</h1>
    <div id="bitcoin">
      <h3>Current Bitcoin Price:</h3>
      <h3 id="price"></h3>
    </div>
    <button id="btn" type="submit">Update Price</button>
    <form id="currency" action="">
      <input id="Dollars" type="radio" name="currency" value='Dollars' checked='checked'>Dollars
      <input id="Euros" type="radio" name="currency" value="Euros">Euros
      <input id="Pounds" type="radio" name="currency" value="Pounds">Pounds
    </form>
  </div>


  <script src="app.js"></script>
</body>

</html>
